{% extends "base.html" %}
{% block content %}
<!-- Include Bootstrap CDN -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<h2 class="form-heading text-center">Submit New Sample</h2>

<form method="post" enctype="multipart/form-data" class="sample-form container mt-4">
    {% csrf_token %}

    <div class="form-group">
        <label for="sample_id">Sample ID:</label>
        <input type="text" name="sample_id" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="name">Sample Name:</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="sample_type">Sample Type:</label>
        <select name="sample_type" class="form-control" required>
            <option value="food">Food</option>
            <option value="feed">Feed</option>
            <option value="water">Water</option>
            <option value="ingredient">Raw Material</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" class="form-control" placeholder="Provide sample context or details..."></textarea>
    </div>

    <div class="form-group">
        <label for="client_email">Client Email:</label>
        <input type="email" name="client_email" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="client_company_address">Company Address:</label>
        <input type="text" name="client_company_address" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="num_samples">Number of Samples:</label>
        <input type="number" name="num_samples" class="form-control" min="1" required>
    </div>

    <div class="form-group">
        <label for="weights">Weight (per sample):</label>
        <input type="text" name="weights" class="form-control" placeholder="e.g., 500g, 2kg" required>
    </div>

    <div class="form-group">
        <label for="analysis_type">Analysis Type:</label>
        <select name="analysis_type" class="form-control" required>
            <option value="proximate">Proximate Analysis</option>
            <option value="ge">Gross Energy</option>
            <option value="vitamin">Vitamin Analysis</option>
            <option value="aflatoxin">Aflatoxin Testing</option>
            <option value="water">Water Analysis</option>
            <option value="microbial">Microbial Analysis</option>
        </select>
    </div>

    <div class="form-group">
        <label for="attachment">Upload Attachment (optional):</label>
        <input type="file" name="attachment" class="form-control-file">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" name="is_urgent" class="form-check-input" id="urgent">
        <label class="form-check-label" for="urgent">Mark as Urgent</label>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Submit Sample</button>
</form>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
