<!DOCTYPE html>
<html>
<head>
    <title>Submit Sample | JaaGeeLab LIMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .logo-area img {
            max-height: 70px;
        }
        .hero-image {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center logo-area mb-3">
            <img src="{% static 'images/logo.jpg' %}" alt="JaaGeeLab Logo">
            <h4 class="text-primary">Sample Submission Portal</h4>
        </div>

        <img src="{% static 'images/lab-banner.jpg' %}" alt="Lab Banner" class="hero-image">

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">Submit New Sample</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Sample Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. Maize Flour" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sample Type</label>
                        <select name="sample_type" class="form-select" required>
                            <option value="">Select Type</option>
                            <option value="food">Food</option>
                            <option value="feed">Feed</option>
                            <option value="water">Water</option>
                            <option value="ingredient">Raw Material</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" rows="3" class="form-control" placeholder="Provide sample context or details..."></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="is_urgent" id="urgentCheck">
                        <label class="form-check-label" for="urgentCheck">
                            Mark as Urgent
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit Sample</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
