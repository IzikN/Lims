{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h2>Log Equipment Usage</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Log</button>
    <a href="{% url 'equipment_log_list' %}" class="btn btn-secondary">Back to Logs</a>
  </form>
</div>
{% endblock %}
