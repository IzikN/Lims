{% extends 'base.html' %}

{% block title %}Login - JaaGeeLab{% endblock %}

{% block content %}
<style>
:root {
  --primary: #003366;
  --primary-light: #e0ecff;
  --secondary: #00c4cc;
  --success: #28a745;
  --danger: #dc3545;
  --light: #f8f9fa;
  --dark: #343a40;
}

.login-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
}

.login-card {
  width: 100%;
  max-width: 420px;
  border: none;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 64, 128, 0.15);
  transition: transform 0.3s ease;
}

.login-card:hover {
  transform: translateY(-5px);
}

.login-header {
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  color: white;
  padding: 1.5rem;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.login-header::before {
  content: '';
  position: absolute;
  top: -50px;
  right: -50px;
  width: 150px;
  height: 150px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
}

.login-header h2 {
  margin: 0;
  font-weight: 700;
  position: relative;
}

.login-body {
  padding: 2rem;
  background: white;
}

.alert-message {
  border-radius: 8px;
  border-left: 4px solid var(--danger);
  padding: 1rem;
  margin-bottom: 1.5rem;
  background-color: rgba(220, 53, 69, 0.05);
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: var(--dark);
}

.form-control {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.2s ease;
}

.form-control:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(0, 64, 128, 0.1);
}

.btn-login {
  width: 100%;
  padding: 0.75rem;
  border-radius: 8px;
  font-weight: 600;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  color: white;
  border: none;
  transition: all 0.2s ease;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0, 64, 128, 0.2);
}

.login-footer {
  padding: 1.5rem;
  text-align: center;
  background: var(--light);
  border-top: 1px solid #e9ecef;
}

.login-link {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
  transition: all 0.2s ease;
}

.login-link:hover {
  color: var(--secondary);
  text-decoration: underline;
}

/* Animation for form */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.animate-form {
  animation: fadeIn 0.5s ease;
}
</style>

<div class="login-container">
  <div class="login-card animate-form">
    <div class="login-header">
      <h2>Welcome to JaaGeeLab</h2>
    </div>
    
    <div class="login-body">
      {% if messages %}
        <div class="alert-message">
          {% for message in messages %}
            <p><i class="fas fa-exclamation-circle me-2"></i>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt me-2"></i> Login
        </button>
      </form>
    </div>
    
    <div class="login-footer">
      Don't have an account? <a href="{% url 'choose_role' %}" class="login-link">Register here</a>
    </div>
  </div>
</div>
{% endblock %}
